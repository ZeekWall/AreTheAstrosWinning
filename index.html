<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#002d62">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Are The Astros Winning?</title>
    <link rel="icon" type="image/svg+xml" href="https://www.mlbstatic.com/team-logos/team-cap-on-dark/117.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-baseball-ball"></i> Are The Astros Winning?</h1>
            <p class="subtitle">Real-time game updates</p>
            <div class="controls">
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <div class="status-info">
                    <div class="status-indicator" id="statusIndicator">
                        <div class="status-dot"></div>
                        <span id="statusText">Checking for live games...</span>
                    </div>
                    <div class="last-updated">
                        Last updated: <span id="lastUpdated">-</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="game-card" id="gameCard">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading game data...</p>
                </div>
            </div>

            <div class="last-game-widget" id="lastGameWidget">
                <h3><i class="fas fa-history"></i> Last Game</h3>
                <div class="last-game-content" id="lastGameContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading last game...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Data provided by MLB API</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
